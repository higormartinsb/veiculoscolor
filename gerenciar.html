    <!-- Formulário de Cadastro -->
    <div class="row">
      <div class="col-md-4">

  <button onclick="exportarParaExcel()" class="btn btn-success mt-4">Exportar para Excel</button>

  <!--Exportar em Excel-->
  <script>
function exportarParaExcel() {
    let veiculosCadastrados = JSON.parse(localStorage.getItem('veiculosCadastrados')) || [];
    if (veiculosCadastrados.length === 0) {
        alert("Não há dados para exportar.");
        return;
    }

    const wb = XLSX.utils.book_new();
    const ws_data = [];
    
    // Cabeçalhos
    ws_data.push([
        "Montadora", "Veículo", "Cor", "Ano Início", "Ano Fim", "Cod. Cor", "Cod. Universal", "Imagem"
    ]);

    veiculosCadastrados.forEach(veiculo => {
        ws_data.push([
            veiculo.montadora,
            veiculo.veiculo,
            veiculo.cor,
            veiculo.anoInicio,
            veiculo.anoFim,
            veiculo.codCor,
            veiculo.codUniversal,
            veiculo.imagem
        ]);
    });

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    
    // Configurar a quebra automática de linha nas células
    const range = XLSX.utils.decode_range(ws['!ref']); // Pega o intervalo da planilha
    for (let row = range.s.r; row <= range.e.r; row++) {
        for (let col = range.s.c; col <= range.e.c; col++) {
            const cell = ws[XLSX.utils.encode_cell({r: row, c: col})];
            if (cell && typeof cell.v === 'string') {
                // Configura para que a célula tenha quebra de linha automática
                cell.s = { alignment: { wrapText: true } };
            }
        }
    }

    // Salvar como Excel
    XLSX.utils.book_append_sheet(wb, ws, "Veículos");
    XLSX.writeFile(wb, "veiculos_completo.xlsx");
}

</script>

<!--Exportar em PDF-->
<script>
function exportarParaPDF() {
  let veiculosCadastrados = JSON.parse(localStorage.getItem('veiculosCadastrados')) || [];
  if (veiculosCadastrados.length === 0) {
      alert("Não há dados para exportar.");
      return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;

  doc.setFont("helvetica", "normal");
  doc.text("Relatório Completo de Veículos", 10, y);
  y += 10;

  // Definir a largura máxima para o texto
  const larguraMaxima = 180; // Tamanho máximo da linha em mm

  veiculosCadastrados.forEach((veiculo, index) => {
      // Gerar o texto completo para o veículo
      let textoVeiculo = `${index + 1}. ${veiculo.montadora} - ${veiculo.veiculo} - Cor: ${veiculo.cor} (Código: ${veiculo.codCor}) - Código Universal: ${veiculo.codUniversal} - Ano Início: ${veiculo.anoInicio} - Ano Fim: ${veiculo.anoFim}`;

      // Quebrar o texto para se ajustar à largura máxima
      const textoQuebrado = doc.splitTextToSize(textoVeiculo, larguraMaxima);

      // Adicionar o texto quebrado ao documento
      doc.text(textoQuebrado, 10, y);

      // Atualizar a posição vertical
      y += textoQuebrado.length * 7; // Ajusta o espaçamento entre as linhas

      // Se o texto ultrapassar a página, adiciona uma nova página
      if (y > 270) {
          doc.addPage();
          y = 10;
      }
  });

  doc.save("veiculos_completo.pdf");
}
</script>
  
  <script>
    // Carregar dados armazenados no localStorage e atualizar dropdowns
    function carregarDados() {
      let montadoras = JSON.parse(localStorage.getItem('montadoras')) || [];
      let veiculos = JSON.parse(localStorage.getItem('veiculos')) || [];
      let cores = JSON.parse(localStorage.getItem('cores')) || [];
      
      const selectMontadora = document.getElementById('montadora');
      const selectVeiculo = document.getElementById('veiculo');
      const selectCor = document.getElementById('cor');
  
      // Preencher inputs com os dados
      // (Aqui não precisamos realmente "preencher", pois é apenas um campo de texto, mas vamos mostrar os dados cadastrados)
      selectMontadora.setAttribute('placeholder', montadoras.join(', ') || 'Nenhuma Montadora cadastrada');
      selectVeiculo.setAttribute('placeholder', veiculos.join(', ') || 'Nenhum Veículo cadastrado');
      selectCor.setAttribute('placeholder', cores.join(', ') || 'Nenhuma Cor cadastrada');
    }
  
    // Cadastrar dados no localStorage
    function cadastrar(nome, tipo) {
      let dados = JSON.parse(localStorage.getItem(tipo)) || [];
  
      if (dados.includes(nome)) {
        alert(`${nome} já cadastrado!`);
      } else {
        dados.push(nome);
        localStorage.setItem(tipo, JSON.stringify(dados));
        alert(`${nome} cadastrado com sucesso!`);
        carregarDados(); // Atualiza a lista com os novos valores
      }
    }
  
    // Eventos de cadastro
    document.getElementById('btnCadastrarMontadora').addEventListener('click', () => {
      const montadora = document.getElementById('montadora').value;
      if (montadora) {
        cadastrar(montadora, 'montadoras');
      }
    });
  
    document.getElementById('btnCadastrarVeiculo').addEventListener('click', () => {
      const veiculo = document.getElementById('veiculo').value;
      if (veiculo) {
        cadastrar(veiculo, 'veiculos');
      }
    });
  
    document.getElementById('btnCadastrarCor').addEventListener('click', () => {
      const cor = document.getElementById('cor').value;
      if (cor) {
        cadastrar(cor, 'cores');
      }
    });
  
    // Função de exportação (simples para este exemplo)
    document.getElementById('btnExportar').addEventListener('click', () => {
      const backup = {
        montadoras: JSON.parse(localStorage.getItem('montadoras')),
        veiculos: JSON.parse(localStorage.getItem('veiculos')),
        cores: JSON.parse(localStorage.getItem('cores')),
      };
  
      const blob = new Blob([JSON.stringify(backup)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'backup.json';
      link.click();
    });
  
    // Função de importação (simples para este exemplo)
    document.getElementById('btnImportar').addEventListener('click', () => {
      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = '.json';
      
      inputFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const data = JSON.parse(reader.result);
            localStorage.setItem('montadoras', JSON.stringify(data.montadoras || []));
            localStorage.setItem('veiculos', JSON.stringify(data.veiculos || []));
            localStorage.setItem('cores', JSON.stringify(data.cores || []));
            carregarDados(); // Atualiza a lista com os dados importados
          };
          reader.readAsText(file);
        }
      });
  
      inputFile.click();
    });
  
    // Carregar dados ao iniciar a página
    carregarDados();
  </script>
