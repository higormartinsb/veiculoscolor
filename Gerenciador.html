<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css"> <!-- Vinculando o CSS -->
    <title>Sistema de Veículos</title>
</head>
<body>
    <div id="layout">
        <!-- Menu lateral -->
        <nav id="menu-lateral">
            <ul>
                <li><a href="index.html">Buscar</a></li>
                <li><a href="Gerenciador.html">Gerenciar</a></li>
                <li><a href="CadastroVeiculos.html">Cadastrar Veiculos</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div id="conteudo">
            <h2>Gerenciador</h2>
            <div id="campo-container">
                <div class="input-group">
                    <input type="text" id="nova_montadora" placeholder="Nova Montadora">
                    <button onclick="adicionarMontadora()">Adicionar Montadora</button>
                </div>
                <div class="input-group">
                    <input type="text" id="novo_nome" placeholder="Novo Nome de Veículo">
                    <button onclick="adicionarNome()">Adicionar Nome</button>
                </div>
                <div class="input-group">
                    <input type="text" id="nova_cor" placeholder="Nova Cor">
                    <button onclick="adicionarCor()">Adicionar Cor</button>
                </div>
            </div>

            <h2>Backup e Restauração</h2>
            <button onclick="exportarDados()">Exportar Backup</button>
            <button onclick="importarDados()">Importar Backup</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
